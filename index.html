<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>武汉疫情可视化</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 引入 echarts.js -->
		<script src="js/echarts.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/china.js"></script>
	</head>
	<style>
		.changedata {
			z-index: 999;
			height: 40px;
			width: 120px;
			position: absolute;
			border-radius: 5px;
			text-align: center;
			line-height: 40px;
			background-color: black;
			color: whitesmoke;
			left: 25px;
			cursor: pointer;
			font-size: 12px;
		}
	
		.change_1 {
			top: 60px;
		}
	
		.change_2 {
			top: 120px;
		}
	
		.change_3 {
			top: 180px;
		}
	
		.change_4 {
			top: 240px;
		}
	
		.change_5 {
			top: 300px;
		}
		
		.git_link {
			bottom: 60px;
			display: flex;
			background-color: dimgray;
			justify-content: center;
			align-items: center;
			text-align: center;
			width: 90px;
			height: 30px;
			left: 40px;
		}
		.git_link img {
			align-items: center;
		}
	</style>
	<body style="margin: 0px;">
		<div id="app" style="width: 100%;height:100%;">
			<div class="changedata change_1" v-on:click="bl">确诊病例</div>
			<div class="changedata change_2" v-on:click="zs">致死率</div>
			<div class="changedata change_3" v-on:click="zy">治愈率</div>
			<div class="changedata change_4" v-on:click="cw">确诊/万武汉迁入</div>
			<div class="changedata change_5" v-on:click="yy">医院数量</div>
			<div class="changedata git_link" onclick="window.open('https://github.com/guanyilun/wuhan_viz')"><img src="assets/git.png" style="height: 19px;width: 18px;">&nbsp;Github</div>
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<div id="main" style="width: 100%;height:100%;">
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				document.addEventListener('touchstart', function(event) {
					if (event.touches.length > 1) {
						event.preventDefault()
					}
				})
				document.addEventListener('gesturestart', function(event) {
					event.preventDefault()
				})
			}
			var vm = new Vue({
				el: '#app',
				data: {
					option: {
						backgroundColor: '#404a59',
						title: {
							text: '疫情与武汉人口迁移可视化',
							left: 'center',
							textStyle: {
								color: '#fff'
							}
						},
						tooltip: {
							trigger: 'item',
							formatter: function(params, ticket, callback) {
								if (params.seriesType == "effectScatter") {
									return params.data.name + ": " + params.data.value[2];
								} else if (params.seriesType == "lines") {
									return params.data.fromName + " -> " + params.data.toName + ": " + params.data.value;
								} else {
									return params.name;
								}
							}
						},
						legend: {
							show: false,
							orient: 'vertical',
							top: 'bottom',
							left: 'right',
							data: ['地点', '线路'],
							textStyle: {
								color: '#fff'
							}
						},
						geo: {
							map: 'china',
							label: {
								emphasis: {
									show: false
								}
							},
							roam: true,
							itemStyle: {
								normal: {
									areaColor: '#323c48',
									borderColor: '#404a59'
								},
								emphasis: {
									areaColor: '#2a333d'
								}
							}
						},
						series: [{
							name: '地点',
							type: 'effectScatter',
							coordinateSystem: 'geo',
							zlevel: 2,
							rippleEffect: {
								brushType: 'stroke'
							},
							label: {
								normal: {
									show: true,
									position: 'right',
									formatter: '{b}'
								},
							},
							symbolSize: 2,
							showEffectOn: 'render',
							itemStyle: {
								normal: {
									color: '#46bee9'
								}
							},
							data: []
						}, {
							name: '线路',
							type: 'lines',
							coordinateSystem: 'geo',
							zlevel: 2,
							large: true,
							effect: {
								show: true,
								constantSpeed: 30,
								symbol: 'pin',
								symbolSize: 3,
								trailLength: 0,
							},
							lineStyle: {
								normal: {
									color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
										offset: 0,
										color: '#58B3CC'
									}, {
										offset: 1,
										color: '#F58158'
									}], false),
									width: 1,
									opacity: 0.2,
									curveness: 0.1
								}
							},
							data: []
						}],
					}
				},
				methods: {
					bl() {
						var that = this;
						var myChart = echarts.init(document.getElementById('main'));
						$.get('data/cases_echart.json', (json) => {
							that.option.series[0].data = json;
							myChart.setOption(that.option)
						})
					},
					zs() {
						var that = this;
						var myChart = echarts.init(document.getElementById('main'));
						$.get('data/fatality_echart.json', (json) => {
							that.option.series[0].data = json;
							myChart.setOption(that.option)
						})
					},
					zy() {
						var that = this;
						var myChart = echarts.init(document.getElementById('main'));
						$.get('data/cure_echart.json', (json) => {
							that.option.series[0].data = json;
							myChart.setOption(that.option)
						})
					},
					cw() {
						var that = this;
						var myChart = echarts.init(document.getElementById('main'));
						$.get('data/confirm_per_10000_echart.json', (json) => {
							that.option.series[0].data = json;
							myChart.setOption(that.option)
						})
					},
					yy() {
						var that = this;
						var myChart = echarts.init(document.getElementById('main'));
						$.get('data/hospital_echart.json', (json) => {
							that.option.series[0].data = json;
							myChart.setOption(that.option)
						})
					}
				},
				mounted() {
					// 基于准备好的dom，初始化echarts实例
					var myChart = echarts.init(document.getElementById('main'));
					var that = this;
					$.get('data/cases_echart.json', (json) => {
						that.option.series[0].data = json;
						myChart.setOption(that.option)
					})
					$.get('data/moves_echart.json', (json) => {
						that.option.series[1].data = json;
						myChart.setOption(that.option)
					})
					// // 使用刚指定的配置项和数据显示图表。
					// myChart.setOption(this.option);
				}
			})
		</script>
		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=66514846" charset="UTF-8"></script>
	</body>
</html>
